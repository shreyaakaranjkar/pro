<div class="row text-center" style="  background:transparent;
;
 background-size: cover; height:100vh;">
    <div class="col-md-6 offset-md-3">
        <div class="main">
            <mat-card class="auth-form">
                <div *ngIf="!islogin">
                    <h1>Login Page</h1>
                    <form [formGroup]="forminputs" (ngSubmit)="login()">
                        <div class="row">
                            <mat-form-field appearance="fill" class="w-100 mx-5">
                                <mat-label>Username</mat-label>
                                <input matInput formControlName="username">
                            </mat-form-field>

                            <mat-form-field appearance="fill" class="w-100 mx-5">
                                <mat-label>Password</mat-label>
                                <input matInput formControlName="password">
                            </mat-form-field>
                            <mat-form-field appearance="fill" class="w-100 mx-5">
                                <mat-label>Choose a date</mat-label>
                                <input matInput [matDatepicker]="picker" formControlName="securityq">

                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>

                            <div class="form-group" class="w-100 mx-5">

                                <label [for]="user" *ngFor="let user of usersarray" class="m-3"> {{user}}
                                    <input type="radio" [value]="user" formControlName="status" class="m-1">
                                </label>
                            </div>
                        </div>
                        <div>
                        </div>
                        <button mat-raised-button color="primary">Login</button>
                    </form>
                </div>
                <div *ngIf="islogin">
                    <h1 class="text-center">Signup Form</h1>
                    <form [formGroup]="formregister" (ngSubmit)="signinform()">
                        <div class="row">
                            <mat-form-field appearance="fill" class="w-100 mx-5">
                                <mat-label>Username</mat-label>
                                <input matInput formControlName="username">
                            </mat-form-field>
                            <mat-form-field appearance="fill" class="w-100 mx-5">
                                <mat-label>gmail</mat-label>
                                <input matInput formControlName="gmail">
                            </mat-form-field>
                            <mat-form-field appearance="fill" class="w-100 mx-5">
                                <mat-label>contact</mat-label>
                                <input matInput formControlName="contact">
                            </mat-form-field>

                            <mat-form-field appearance="fill" class="w-100 mx-5">
                                <mat-label>Password</mat-label>
                                <input matInput formControlName="password">
                            </mat-form-field>
                            <mat-form-field appearance="fill" class="w-100 mx-5">
                                <mat-label>ConfirmPassword</mat-label>
                                <input matInput formControlName="ConfirmPassword">
                            </mat-form-field>

                            <mat-form-field appearance="fill" class="w-100 mx-5">
                                <mat-label>Choose a date</mat-label>
                                <input matInput [matDatepicker]="picker" formControlName="securityq">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                           <div>
                            <button mat-raised-button color="primary" type="button" (click)="fileinput.click()" >ChooseFile</button> 
                            <input  hidden (change)="filechange($event)" #fileinput formControlName="file" class="m-1" type='file'>
                           </div>
                               
                           

                            <div class="form-group" class="w-100 mx-5">
                                <label [for]="user" *ngFor="let user of usersarray" class="m-3"> {{user}}
                                    <input type="radio" [value]="user" formControlName="status" class="m-1">
                                </label>
                            </div>
                        </div>
                        <button mat-raised-button color="primary" type="submit">Signup</button>



                    </form>

                </div>
                <mat-card-footer class="my-3">
                    <p>
                        {{islogin ? 'Already Registered' :'Don`t have An Account ?' }}
                        <a href="js:" (click)="islogin=!islogin" class="btn-link">
                            {{!islogin ? 'Register' :'Login'}}
                        </a>
                    </p>
                </mat-card-footer>
            </mat-card>
        </div>
    </div>
</div>
